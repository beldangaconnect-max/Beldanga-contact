<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  padding-bottom:80px;
}
h1{
  text-align:center;
  padding:12px;
  font-size:22px;
}
.search{
  width:calc(100% - 24px);
  margin:0 12px 10px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
}
.card{
  background:#111;
  margin:10px 12px;
  padding:14px;
  border-radius:12px;
}
.phone{
  color:#00e676;
  font-weight:bold;
}
.call{
  margin-top:8px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#00e676;
}
.fab{
  position:fixed;
  right:18px;
  bottom:80px;
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:30px;
  border:none;
  background:#00e676;
}
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.bottom div{
  color:#bbb;
  font-size:13px;
}
.bottom .active{
  color:#00e676;
  font-weight:bold;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
}
.modal-box{
  background:#111;
  margin:70px 15px;
  padding:20px;
  border-radius:12px;
}
.modal-box input,select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
}
.save{
  width:100%;
  padding:10px;
  background:#00e676;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>Service Providers</h1>

<input class="search" placeholder="Search name or service"
onkeyup="search(this.value)">

<div id="list"></div>

<button class="fab" onclick="openForm()">+</button>

<div class="bottom">
  <div class="active" onclick="setCat('Rajmistri',this)">Rajmistri</div>
  <div onclick="setCat('Electrician',this)">Electrician</div>
  <div onclick="setCat('Plumber',this)">Plumber</div>
  <div onclick="setCat('Tution',this)">Tution</div>
  <div onclick="setCat('Mobile',this)">Mobile</div>
</div>

<!-- Add Form -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add Service</h3>
    <input id="name" placeholder="Name">
    <select id="service">
      <option>Rajmistri</option>
      <option>Electrician</option>
      <option>Plumber</option>
      <option>Tution</option>
      <option>Mobile</option>
    </select>
    <input id="phone" placeholder="Phone">
    <button class="save" onclick="add()">Save</button>
  </div>
</div>

<script>
let currentCat="Rajmistri";

let data=[
 {name:"Rahim Boks",service:"Electrician",phone:"865437289"},
 {name:"Kamal Sheikh",service:"Rajmistri",phone:"9123456789"},
 {name:"Salim",service:"Plumber",phone:"9000000000"}
];

function render(){
 let list=document.getElementById("list");
 list.innerHTML="";
 data.filter(d=>d.service===currentCat)
 .forEach(d=>{
  list.innerHTML+=`
  <div class="card">
    <div class="phone">${d.phone}</div>
    <b>${d.name}</b><br>
    <small>${d.service}</small><br>
    <button class="call" onclick="location.href='tel:${d.phone}'">Call</button>
  </div>`;
 });
}

function setCat(cat,el){
 currentCat=cat;
 document.querySelectorAll(".bottom div").forEach(d=>d.classList.remove("active"));
 el.classList.add("active");
 render();
}

function search(txt){
 txt=txt.toLowerCase();
 let list=document.getElementById("list");
 list.innerHTML="";
 data.filter(d=>
  d.service===currentCat &&
  (d.name.toLowerCase().includes(txt) ||
   d.phone.includes(txt))
 ).forEach(d=>{
  list.innerHTML+=`
  <div class="card">
    <div class="phone">${d.phone}</div>
    <b>${d.name}</b><br>
    <small>${d.service}</small><br>
    <button class="call" onclick="location.href='tel:${d.phone}'">Call</button>
  </div>`;
 });
}

function openForm(){
 document.getElementById("modal").style.display="block";
}

function add(){
 data.push({
  name:name.value,
  service:service.value,
  phone:phone.value
 });
 name.value=phone.value="";
 modal.style.display="none";
 render();
}

render();
</script>

</body>
</html>
