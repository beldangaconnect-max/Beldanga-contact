<script>
let currentUser = localStorage.getItem("currentUser");

/* Navigation */
function go(id){
  ["login","home","add","servicePage"].forEach(s=>{
    const el=document.getElementById(s);
    if(el) el.style.display="none";
  });
  document.getElementById(id).style.display="block";
}

/* Login (OTP demo) */
function login(){
  const u=document.getElementById("userId").value.trim();
  if(!u){alert("‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡¶æ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶ø‡¶®");return;}
  currentUser=u;
  localStorage.setItem("currentUser",u);
  alert("OTP Verified ‚úÖ");
  go("home");
}

/* Logout */
function logout(){
  localStorage.removeItem("currentUser");
  currentUser=null;
  go("login");
}

/* Add Contact */
function addContact(){
  if(!currentUser){alert("Login ‡¶ï‡¶∞‡ßÅ‡¶®");return;}

  const n=name.value.trim(),w=work.value.trim(),a=area.value.trim(),p=phone.value.trim();
  if(!n||!w||!p){alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");return;}

  let data=JSON.parse(localStorage.getItem("contacts")||"[]");
  data.push({name:n,work:w,area:a,phone:p,owner:currentUser});
  localStorage.setItem("contacts",JSON.stringify(data));

  name.value=work.value=area.value=phone.value="";
  alert("Contact added ‚úÖ");
  go("home");
}

/* Service Page */
function openService(service){
  go("servicePage");
  document.getElementById("serviceTitle").innerText=service+" ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü";

  let all=JSON.parse(localStorage.getItem("contacts")||"[]");
  let list=document.getElementById("serviceContactList");
  list.innerHTML="";

  let f=all.filter(c=>c.work===service);
  if(!f.length){list.innerHTML="<p>‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡ßá‡¶á</p>";return;}

  f.forEach((c,i)=>{
    list.innerHTML+=`
    <div class="card">
      ${c.owner===currentUser?`<span class="edit-btn" onclick="editContact(${i},'${service}')">‚úèÔ∏è</span>`:""}
      <h3>${c.name}</h3>
      <p>${c.area}</p>
      <a class="call" href="tel:${c.phone}">üìû ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</a>
    </div>`;
  });
}

/* Edit */
function editContact(index,service){
  let all=JSON.parse(localStorage.getItem("contacts")||"[]");
  let f=all.filter(c=>c.work===service && c.owner===currentUser);
  let c=f[index];

  name.value=c.name; work.value=c.work; area.value=c.area; phone.value=c.phone;
  all.splice(all.indexOf(c),1);
  localStorage.setItem("contacts",JSON.stringify(all));
  go("add");
}

/* Init */
currentUser?go("home"):go("login");
</script>
