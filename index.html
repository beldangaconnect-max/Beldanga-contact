<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rajmistri Service Providers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  padding-bottom:90px;
}
h1{
  text-align:center;
  padding:15px;
  font-size:22px;
}
.search-box{
  width:calc(100% - 24px);
  margin:0 12px 10px;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
.card{
  background:#111;
  margin:12px;
  padding:15px;
  border-radius:12px;
}
.phone{
  color:#00e676;
  font-size:18px;
  font-weight:bold;
}
.card h3{
  margin:6px 0 2px;
}
.card p{
  margin:0;
  font-size:14px;
  color:#bbb;
}
.call-btn{
  margin-top:10px;
  padding:8px 16px;
  background:#00e676;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.fab{
  position:fixed;
  bottom:80px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#00e676;
  font-size:30px;
  border:none;
  cursor:pointer;
}
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #222;
}
.bottom-nav div{
  font-size:13px;
  color:#bbb;
}
.bottom-nav .active{
  color:#00e676;
  font-weight:bold;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.8);
}
.modal-content{
  background:#111;
  margin:80px 20px;
  padding:20px;
  border-radius:12px;
}
.modal-content input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
.save-btn{
  width:100%;
  padding:10px;
  background:#00e676;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>Rajmistri Service Providers</h1>

<input type="text" class="search-box" placeholder="Search name or service"
onkeyup="searchService(this.value)">

<div id="serviceList"></div>

<button class="fab" onclick="openModal()">+</button>

<div class="bottom-nav">
  <div class="active">Rajmistri</div>
  <div>Electrician</div>
  <div>Plumber</div>
  <div>Tution</div>
  <div>Mobile</div>
</div>

<!-- Add Service Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Add New Service</h3>
    <input id="name" placeholder="Name">
    <input id="service" placeholder="Service">
    <input id="phone" placeholder="Phone">
    <button class="save-btn" onclick="addService()">Save</button>
  </div>
</div>

<script>
let services = [
 {name:"Rahim Boks", service:"Electrician", phone:"865437289"}
];

function render(){
  let list = document.getElementById("serviceList");
  list.innerHTML="";
  services.forEach(s=>{
    list.innerHTML += `
    <div class="card">
      <div class="phone">${s.phone}</div>
      <h3>${s.name}</h3>
      <p>${s.service}</p>
      <button class="call-btn" onclick="location.href='tel:${s.phone}'">Call</button>
    </div>`;
  });
}

function searchService(text){
  text=text.toLowerCase();
  document.getElementById("serviceList").innerHTML="";
  services.filter(s=>
    s.name.toLowerCase().includes(text) ||
    s.service.toLowerCase().includes(text)
  ).forEach(s=>{
    document.getElementById("serviceList").innerHTML += `
    <div class="card">
      <div class="phone">${s.phone}</div>
      <h3>${s.name}</h3>
      <p>${s.service}</p>
      <button class="call-btn" onclick="location.href='tel:${s.phone}'">Call</button>
    </div>`;
  });
}

function openModal(){
  document.getElementById("modal").style.display="block";
}
function addService(){
  services.push({
    name:name.value,
    service:service.value,
    phone:phone.value
  });
  modal.style.display="none";
  name.value=service.value=phone.value="";
  render();
}

render();
</script>

</body>
</html>
