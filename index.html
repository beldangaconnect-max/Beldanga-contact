<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beldanga Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a7cff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .filter {
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .service {
      color: #555;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons a {
      display: inline-block;
      padding: 8px 12px;
      margin-right: 8px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 14px;
    }
    .call {
      background: #28a745;
    }
    .whatsapp {
      background: #25d366;
    }
  </style>
</head>
<body>

<header>
  <h2>Beldanga Connect</h2>
  <p>One Call – All Services</p>
</header>

<div class="container">

  <div class="filter">
    <select id="serviceFilter" onchange="filterService()">
      <option value="All">সব সার্ভিস</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Rajmistri">Rajmistri</option>
      <option value="Tuition">Tuition Master</option>
    </select>
  </div>

  <div class="card Electrician">
    <div class="name">Rahim Sk</div>
    <div class="service">Electrician – Beldanga</div>
    <div class="buttons">
      <a class="call" href="tel:9000000001">Call</a>
      <a class="whatsapp" href="https://wa.me/919000000001">WhatsApp</a>
    </div>
  </div>

  <div class="card Plumber">
    <div class="name">Salim Ali</div>
    <div class="service">Plumber – Begunbari</div>
    <div class="buttons">
      <a class="call" href="tel:9000000002">Call</a>
      <a class="whatsapp" href="https://wa.me/919000000002">WhatsApp</a>
    </div>
  </div>

  <div class="card Rajmistri">
    <div class="name">Kalam Sk</div>
    <div class="service">Rajmistri – Beldanga</div>
    <div class="buttons">
      <a class="call" href="tel:9000000003">Call</a>
      <a class="whatsapp" href="https://wa.me/919000000003">WhatsApp</a>
    </div>
  </div>

</div>

  <div class="FURNITURE">
    <div class="name">HASAN FURNITURE</div>
    <div class="service">FURNITURE – VAKURI HORIHOR PARA ROAD</div>
    <div class="buttons">
      <a class="call" href="tel:919332018288">Call</a>
      <a class="whatsapp" href="https://wa.me/919332018288">WhatsApp</a>
    </div>
  </div>

</div>
  
<script>
function filterService() {
  let value = document.getElementById("serviceFilter").value;
  let cards = document.getElementsByClassName("card");

  for (let i = 0; i < cards.length; i++) {
    if (value === "All") {
      cards[i].style.display = "block";
    } else {
      cards[i].style.display = cards[i].classList.contains(value) ? "block" : "none";
    }
  }
}
</script>

</body>
</html>
