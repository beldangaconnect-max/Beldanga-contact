<script>
let currentUser = localStorage.getItem("currentUser");
let currentService = "";

/* Navigation */
function go(id){
  ["login","home","servicePage"].forEach(s=>{
    const el=document.getElementById(s);
    if(el) el.style.display="none";
  });
  document.getElementById(id).style.display="block";
  document.getElementById("pageIndicator").innerText =
    id==="home"?"üè† Home":id==="servicePage"?currentService:"";
}

/* Login */
function login(){
  const u=userId.value.trim();
  if(!u){alert("‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡¶æ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶ø‡¶®");return;}
  currentUser=u;
  localStorage.setItem("currentUser",u);
  alert("OTP Verified ‚úÖ");
  go("home");
}

/* Logout */
function logout(){
  localStorage.removeItem("currentUser");
  currentUser=null;
  go("login");
}

/* Service Open */
function openService(service){
  currentService = service;
  go("servicePage");
  serviceTitle.innerText = service+" ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü";
  inlineAddForm.style.display="none";
  loadServiceContacts();
}

/* Toggle inline add */
function toggleAddForm(){
  if(!currentUser){alert("Login ‡¶ï‡¶∞‡ßÅ‡¶®");return;}
  inlineAddForm.style.display =
    inlineAddForm.style.display==="none"?"block":"none";
}

/* Add self */
function addSelf(){
  if(!currentUser){alert("Login ‡¶ï‡¶∞‡ßÅ‡¶®");return;}

  if(!name.value.trim()||!phone.value.trim()){
    alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");return;
  }

  let data = JSON.parse(localStorage.getItem("contacts")||"[]");

  data.push({
    name:name.value.trim(),
    work:currentService,
    area:area.value.trim(),
    phone:phone.value.trim(),
    owner:currentUser
  });

  localStorage.setItem("contacts",JSON.stringify(data));
  name.value=area.value=phone.value="";
  inlineAddForm.style.display="none";
  loadServiceContacts();
}

/* Load service contacts */
function loadServiceContacts(){
  let list=serviceContactList;
  list.innerHTML="";
  let all=JSON.parse(localStorage.getItem("contacts")||"[]");
  let f=all.filter(c=>c.work===currentService);

  if(!f.length){
    list.innerHTML="<p>‡¶è‡¶á ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡ßá‡¶á</p>";
    return;
  }

  f.forEach(c=>{
    list.innerHTML+=`
    <div class="card">
      ${c.owner===currentUser?`<span class="edit-btn" onclick="startEdit('${c.phone}')">‚úèÔ∏è</span>`:""}
      <h3>${c.name}</h3>
      <p>${c.area}</p>
      <a class="call" href="tel:${c.phone}">üìû ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</a>
    </div>`;
  });
}

/* Edit */
function startEdit(phone){
  let all=JSON.parse(localStorage.getItem("contacts")||"[]");
  let c=all.find(x=>x.phone===phone && x.owner===currentUser);
  if(!c)return;

  name.value=c.name;
  area.value=c.area;
  phone.value=c.phone;

  all = all.filter(x=>!(x.phone===phone && x.owner===currentUser));
  localStorage.setItem("contacts",JSON.stringify(all));
  inlineAddForm.style.display="block";
}

/* Init */
currentUser?go("home"):go("login");
</script>
